<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/login.css"> <!-- Link your CSS file -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="images/emoticons-1-removebg-preview.png" alt="Illustration" class="illustration">
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="form-container">
        <div class="logo">
          <span>âœ¥</span>
        </div>
        <h2>Welcome back!</h2>
        <p>Please enter your details</p>
        <form action="#" method="POST">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>
          <div class="options">
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="login-button">Log In</button>
          <button type="button" class="google-login-button">
            <img src="images/360_F_391792593_BYfEk8FhvfNvXC5ERCw166qRFb8mYWya.jpg" alt="Google Icon"> Log in with Google
          </button>
        </form>
        <br>
        <p class="signup-link">
          Don't have an account? <a href="#">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
  <script src="js/form-validation.js"></script>
</body>
</html>
