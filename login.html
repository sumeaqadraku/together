<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/login.css"> <!-- Link your CSS file -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Jura:wght@300..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oi&family=Poiret+One&family=Rubik:ital,wght@0,300..900;1,300..900&family=Russo+One&family=Syne:wght@400..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <!-- Left Section -->
    <div class="left-section">
      <img src="images/emoticons-1-removebg-preview.png" alt="Illustration" class="illustration">
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="form-container">
        <div class="logo">
          <span>âœ¥</span>
        </div>
        <h2>Welcome back!</h2>
        <p>Please enter your details</p>
        <form action="#" method="POST">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
          
            </div>
          </div>
          <div class="options">
            <label>
            
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="login-button">Log In</button>
          <button type="button" class="google-login-button">
            <img src="images/360_F_391792593_BYfEk8FhvfNvXC5ERCw166qRFb8mYWya.jpg" alt="Google Icon"> Log in with Google
          </button>
        </form>
        <br>
        <p class="signup-link">
          Don't have an account? <a href="#">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
